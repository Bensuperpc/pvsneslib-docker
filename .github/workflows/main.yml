name: pvsneslib-docker

on:
  push:
    branches:
    - 'main'
    - 'dev'
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
    - '*'
  schedule:
    - cron: '0 3 * * 1'  # every monday at 7:00 https://crontab.guru/#0_7_*_*_1
jobs:
  image:
    name: build and deploy
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        arch_name: [amd64]
    steps:
      - name: "📥 Checkout Code"
        uses: actions/checkout@v2.2.0
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: "Docker QEMU"
        run: make qemu_x86
      - name: "🛠️ Build"
        run: make build_${{ matrix.arch_name }}
      - name: "📤 Upload to hub.docker.com"
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
            docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
            docker image push bensuperpc/pvsneslib --all-tags
      - name: "Clean"
        run: make clean